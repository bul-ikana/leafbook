  <title>LeafBook</title>

<template id="book-selection">
  <div class="book-page">
      <form>
        <div class="form-group">
          <label  class="book-label" for="book-name">Select a book name</label>
          <input type="text" class="form-control" id="book-name" aria-describedby="bookHelp" placeholder="Book name" v-model="bookname">
          <small id="bookHelp" class="form-text text-muted">If the book does not exists, it will be created.</small>
        </div>
        <button @click="getBook" class="btn btn-success btn-block" :disabled="bookname === ''">
          Go 
          <span class="spinner" v-if="loading"></span>
        </button>
      </form>
  </div>
</template>

  <div>
    üçÉ <router-link class="btn btn-primary" to="/">Book</router-link>
